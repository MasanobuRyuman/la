<!doctype html>
<html lang="ja">
   
    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Mylish</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Mylish</h1>
        </div>
        <nav>
            <ul class=global-nav>
                <li><a href="index.html">検索</a></li>
                <li><a href='/review'>復習</a></li>
                <li><a href="test.html">テスト</a></li>
            </ul>
        </nav>
    </heder>
    <div id="wrap">
        <div class="content">

            
            <div class="changearea">
                <p><button class="change"  onclick="OnButtonClick()">入れ替え</button></p>

            </div>
            
            {% if tolang == "ja" %}
                <p id="la" name="la">英語</p>
                <p id="la2" name="la2">日本語</p>
            {% else %}
                <p id="la" name="la">日本語</p>
                <p id="la2" name="la2">英語</p>
            {% endif %}

            <form action="exercise" method="POST">
                {% csrf_token %}
                <div class="text">
                    <p><textarea class="Input" cols="40" rows="10" name="text_input">{{text_input}}</textarea></p>
                    <p><textarea class="Output" cols="40" rows="10">{{text}}</textarea></p>
                    <input id="lang" type="hidden" name="tolang" value= "{{tolang}}">
                </div>

                <button class="search" type="submit">検索</button>

            </form>
            
    
        </div>
    </div>
    <footer>
    </footer>
    <script>
        'use strict';
        let Record=0

        function OnButtonClick(){
            Record+=1;
            console.log("haitta");
            if (document.getElementById("lang").value=="ja"){
                document.getElementById("la").textContent="日本語";
                document.getElementById("la2").textContent="英語";
                document.getElementById("lang").value="en";
            }else {
                document.getElementById("la").textContent="英語";
                document.getElementById("la2").textContent="日本語";
                document.getElementById("lang").value="ja";
            }

        }
        
    </script>
</body>
 
</html>
