<!doctype html>
<html lang="ja">

    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
　　 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>review</title>
</head>
<body>
    <header>
        <form action="back" method="POST">
            {% csrf_token %}
            <p><button class="formReturn">Form画面に戻る</button></p>
        </form>
        <div class="logo">
            <h1>Mylish</h1>
        </div>
        <nav>
            <ul class=global-nav>
                <li><a href="index">検索</a></li>
                <li><a href="review">復習</a></li>
                <li><a href="test">テスト</a></li>
            </ul>
        </nav>
    </header>
    <div id="wrap">
        <div class="content">
            <form action="change" method="POST">
                {% csrf_token %}
                <button id="la_change">入れ替え</button>
                <input id="chan" type="hidden" name="chan" value= "{{chan}}">
            </form>
            {% if chan == "ja" %}
                <h1 class="problem">{{japanese}}</h1>
                <button class="push" onclick="clickpush()">答え</button>
                <h1 id="answer">{{englih}}</h1>
            {% else %}
                <h1 class="problem">{{englih}}</h1>
                <button class="push" onclick="clickpush()">答え</button>
                <h1 id="answer">{{japanese}}</h1>
            {% endif %}
            <form action="next" method="POST">
                {% csrf_token %}
                <button class="next">次へ</button>
                <input id="chan" type="hidden" name="chan" value= "{{chan}}">
            </form>

        </div>
    </div>

    <footer>

    </footer>
    <script>
        'use strict';
        document.getElementById("answer").style.visibility ="hidden";
        function clickpush(){
            console.log("hahahai")
            document.getElementById("answer").style.visibility="visible";
        }
    </script>
</body>
