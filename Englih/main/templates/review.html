<!doctype html>
<html lang="ja">

    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>review</title>
</head>
<body>
    <header>
        <form action="back" method="POST">
            {% csrf_token %}
            <p><button class="formReturn">Form画面に戻る</button></p>
        </form>
        <div class="logo">
            <h1>Mylish</h1>
        </div>
        <nav>
            <ul class=global-nav>
                <li><a href="/index">検索</a></li>
                <li><a href="/review">復習</a></li>
                <li><a href="test">テスト</a></li>
            </ul>
        </nav>
    </header>
    <div id="wrap">
        <div class="content">
            <body>
                <p class="namein">{{text}}</p>
                <h1 class="flamelist">{{title}}</h1>
                <form action="delete" method='POST'>
                    {% csrf_token %}
                    <table border="1">
                    <tr>
                    {% for h in header %}
                        <th>{{h}}</th>
                    {% endfor %}
                    </tr>

                    {% for i in val %}

                        <tr>
                            <td>{{ i.wordID }}</td>
                            <td>{{ i.jan }}</td>
                            <td>{{ i.eng }}</td>
                            <td><button class="delete" name="key" value="{{i.jan}}">削除</button></td>
                        </tr>



                    {% endfor %}
                </table>
                </form>



           </body>

        </div>
    </div>
    <footer>
    </footer>
</body>
