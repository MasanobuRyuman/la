<!doctype html>
<html lang="ja">

    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
　　 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Mylish</title>
</head>

<body>
    <header>
        <form action="back" method="POST">
            {% csrf_token %}
            <p><button class="formReturn">Form画面に戻る</button></p>
        </form>
        <div class="logo">
            <h1>Mylish</h1>
        </div>

        <nav>
            <ul class=global-nav>
                <li><a href="index">検索</a></li>
                <li><a href='review'>復習</a></li>
                <li><a href="test">テスト</a></li>
            </ul>
        </nav>
    </heder>
    <div id="wrap">
        <div class="content">


            <div class="changearea">
                <p><button class="change" onclick="OnButtonClick()">入れ替え</button></p>
            </div>

            {% if tolang == "ja" %}
                <p id="la" name="la">英語</p>
                <p id="la2" name="la2">日本語</p>
            {% else %}
                <p id="la" name="la">日本語</p>
                <p id="la2" name="la2">英語</p>
            {% endif %}

            <form action="exercise" method="POST">
                {% csrf_token %}
                <div class="text">
                    <p><textarea class="Input" name="text_input">{{text_input}}</textarea></p>
                    <p><textarea id="Output" class="Output">{{text}}</textarea></p>
                    <input id="lang" type="hidden" name="tolang" value= "{{tolang}}">
                </div>

                <p><button class="search" onclick="Onpush()" type="submit">翻訳</button></p>

            </form>
            <form action="move" method="POST" id="move">
                {% csrf_token %}
                <button id="save" class="save" >保存</button>
            </form>



        </div>
    </div>
    <footer>
    </footer>
    <script>
        'use strict';
        console.log("kikiki");
        let blank=document.getElementById("Output").textContent;

        function OnButtonClick(){
            console.log("haitta");
            if (document.getElementById("lang").value=="ja"){
                document.getElementById("la").textContent="日本語";
                document.getElementById("la2").textContent="英語";
                document.getElementById("lang").value="en";
            }else {
                document.getElementById("la").textContent="英語";
                document.getElementById("la2").textContent="日本語";
                document.getElementById("lang").value="ja";
            }



        }

        if (blank){
            document.getElementById("save").style.visibility ="visible";
        }else{
            document.getElementById("save").style.visibility ="hidden";
        }

        function Onpush(){
            if (brank){
                document.getElementById("save").style.visibility ="visible";
            }
            console.log('ok')
        }


    </script>
</body>

</html>
