<!doctype html>
<html lang="ja">
   
    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Mylish</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Mylish</h1>
        </div>
        <nav>
            <ul class=global-nav>
                <li><a href="index.html">検索</a></li>
                <li><a href="review.html">復習</a></li>
                <li><a href="test.html">テスト</a></li>
            </ul>
        </nav>
    </heder>
    <div id="wrap">
        <div class="content">
            <p>{{text}}</p>

            <div class="changearea">
                <button class="change" type="submit" onclick="OnButtonClick()">入れ替え</button>
            </div>

            <p id="la">英語</p>
            <p id="la2">日本語</p>

            <form action="exercise" method="POST">
                {% csrf_token %}
                <div class="text">
                    <p><textarea class="Input" cols="40" rows="10" name="text_input">{{text_input}}</textarea></p>
                    <p><textarea class="Output" cols="40" rows="10"></textarea></p>
                </div>

                <button class="search" type="submit">検索</button>

            </form>
            
    
        </div>
    </div>
    <footer>
    </footer>
    <script>
        'use strict';
        let Record=0
        function OnButtonClick(){
            
            console.log("haitta");
            if (Record%2==0){
                document.getElementById("la").textContent="日本語";
                document.getElementById("la2").textContent="英語";
            }
            if (Record%2!=0){
                document.getElementById("la").textContent="英語";
                document.getElementById("la2").textContent="日本語";
            }
            Record+=1;

        }
    </script>
</body>
 
</html>
